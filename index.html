<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Task: Create a compelling header for the application -->
      <h1>Recipe Finder</h1>
      <p>Discover Delicious Dishes at Your Fingertips</p>
    </header>
    <main>
      <section class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter ingredients (e.g., chicken, rice, tomato)"
          />
          <button id="searchButton">Search</button>
        </div>
      </section>
      <section id="results" class="results-section">
        <!-- Recipes will be displayed here by your script -->
      </section>
    </main>
    <footer>
      <!-- Task: Implement a footer with your name and the year -->
      <p>&copy; 2023 Caleb Saunders</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
